version: '{build}'
build: off
deploy: off

environment:
  matrix:
    - nodejs_version: '10'
    - nodejs_version: '8'
    - nodejs_version: '6'

matrix:
  fast_finish: true

clone_depth: 10

branches:
  only:
    - master
    - next

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - set PATH=%APPDATA%\npm;%PATH%
  - yarn install
  - node --version
  - npm --version
  - yarn --version

test_script:
  - yarn test-only
